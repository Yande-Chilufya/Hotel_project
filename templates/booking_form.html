<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <title> Book Now </title>
    <link rel="stylesheet" href="/Static/booking_form.css">
</head>
<body>
    <h1>Book Now</h1>
    <form method="POST">
        <label for="check_in_date">Check-in Date:</label>
        <input type="date" id="check_in_date" name="check_in_date" required><br><br>

        <label for="check_out_date">Check-out Date:</label>
        <input type="date" id="check_out_date" name="check_out_date" required><br><br>

        <label>Number of Guests:</label><br>
        <label for="adults">Adults:</label>
        <input type="number" id="adults" name="adults" min="1" value="1" required><br>

        <label for="children">Children:</label>
        <input type="number" id="children" name="children" min="0" value="0" required><br><br>

        <label for="room_type">Room Type:</label>
        <select id="room_type" name="room_type" required>
            <option value="economy">Economy Room</option>
            <option value="double">Standard Room</option>
            <option value="executive">Executive Room</option>
        </select><br><br>

        <label for="num_rooms">Number of Rooms (max 3):</label>
        <input type="number" id="num_rooms" name="num_rooms" min="1" max="3" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
